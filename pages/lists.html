<h2>Customers</h2>

<div ng-controller="CustomerListControler">
    <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="res in customers | filter:search | orderBy: 'First_Name'">
      <td>{{res.Username}}</td>
      <td>{{res.First_Name}}</td>
      <td>{{res.Last_Name}}</td>
      <td>{{res.Email}}</td>
      <td>{{res.Status}}</td>
      <td><a href="#/UpdateCustomer/{{res.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" href="#/NewCustomer">Add New Customer</a>
</div>
